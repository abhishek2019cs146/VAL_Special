<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
margin:0;
font-family:cursive;
text-align:center;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
color:white;
overflow:hidden;
}

section{
min-height:100vh;
display:flex;

}

.hidden{display:none;}

button{

.gallery{

}

.gallery img{
width:90%;

}

input{
padding:12px;
border-radius:12px;
border:none;

}

/* bubbles */

.bubble{
position:fixed;
border-radius:50%;
pointer-events:none;
animation:pop 0.8s ease-out forwards;
}

@keyframes pop{
0%{transform:scale(0.5);opacity:1;}

}

</style>
</head>

<body>

<audio id="music" loop>
<source src="song.mp3" type="audio/mp3">
</audio>

<section id="landing">
<h1>Hey Priya ğŸ’–</h1>
<p>I made something special for youâ€¦</p>
<button onclick="startSite()">Start ğŸ’«</button>
</section>

<section id="memories" class="hidden">
<h2>Our Memories ğŸ“¸</h2>
<div class="gallery">
<img src="img1.jpg">
<img src="img2.jpg">
<img src="img3.jpg">
</div>
<button onclick="startQuiz()">Next âœ</button>
</section>

<section id="quiz" class="hidden">
<h2>Love Quiz ğŸ§ </h2>

<p>Where did we first meet?</p>
<input type="text">

<p>Who said I love you first?</p>
<input type="text">

<p>Whatâ€™s my favourite thing about you?</p>
<input type="text">

<button onclick="showProposal()">Submit â¤ï¸</button>
</section>

<section id="proposal" class="hidden">
<h2>Soâ€¦ Will You Be My Valentine? ğŸ’˜</h2>

<button onclick="sayYes()">YES ğŸ˜</button>
<button id="noBtn">NO ğŸ˜œ</button>

<h3 id="finalMsg"></h3>
</section>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

/* navigation */

function startSite(){
document.getElementById("music").play();
landing.classList.add("hidden");
memories.classList.remove("hidden");
}

function startQuiz(){
memories.classList.add("hidden");
quiz.classList.remove("hidden");
}

function showProposal(){
quiz.classList.add("hidden");
proposal.classList.remove("hidden");
}

/* YES */

function sayYes(){
confetti();
document.getElementById("finalMsg").innerHTML=
"YAYYYYY â¤ï¸ Next location: Our Valentineâ€™s Date ğŸ¥°";
}

/* runaway NO button */

const noBtn=document.getElementById("noBtn");

function moveButton(){

const rect=noBtn.getBoundingClientRect();

const maxX=window.innerWidth-rect.width-10;
const maxY=window.innerHeight-rect.height-10;

const newX=Math.random()*maxX;
const newY=Math.random()*maxY;

noBtn.style.position="fixed";
noBtn.style.left=newX+"px";
noBtn.style.top=newY+"px";
}

noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("click",moveButton);
noBtn.addEventListener("touchstart",(e)=>{
moveButton();
popBubbles(e.touches[0].clientX,e.touches[0].clientY);
});

/* bubbles */

function createBubble(x,y){

const bubble=document.createElement("div");

bubble.className="bubble";

const size=Math.random()*20+10;

bubble.style.width=size+"px";
bubble.style.height=size+"px";
bubble.style.left=x+"px";
bubble.style.top=y+"px";
bubble.style.background="rgba(255,255,255,0.8)";

document.body.appendChild(bubble);

setTimeout(()=>bubble.remove(),800);
}

function popBubbles(x,y){
for(let i=0;i<6;i++){
createBubble(x,y);
}
}

/* finger & mouse trail */

document.addEventListener("touchmove",(e)=>{
const touch=e.touches[0];
createBubble(touch.clientX,touch.clientY);
});

document.addEventListener("mousemove",(e)=>{
createBubble(e.clientX,e.clientY);
});

</script>

</body>
</html>
