<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>

body {
  margin: 0;
  font-family: cursive;
  text-align: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  color: white;
}

section {
  min-height: 100vh;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.hidden { display: none; }

h1, h2 { margin-bottom: 10px; }

p { max-width: 90%; }

button {
  padding: 14px 24px;
  margin: 12px;
  border: none;
  border-radius: 30px;
  background: #ff4d6d;
  color: white;
  font-size: 18px;
  cursor: pointer;
  width: 220px;
  max-width: 80%;
}

button:hover {
  transform: scale(1.05);
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery img {
  width: 90%;
  max-width: 250px;
  margin: 10px;
  border-radius: 15px;
}

input {
  padding: 12px;
  border-radius: 12px;
  border: none;
  margin: 8px;
  width: 80%;
  max-width: 300px;
  font-size: 16px;
}

#noBtn {
  position: relative;
  transition: 0.25s;
}

</style>
</head>

<body>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mp3">
</audio>

<!-- Landing -->
<section id="landing">
  <h1>Hey Priya üíñ</h1>
  <p>I made something special for you‚Ä¶</p>
  <button onclick="startSite()">Start üí´</button>
</section>

<!-- Memories -->
<section id="memories" class="hidden">
  <h2>Our Memories üì∏</h2>
  <div class="gallery">
    <img src="img1.jpg">
    <img src="img2.jpg">
    <img src="img3.jpg">
  </div>
  <button onclick="startQuiz()">Next ‚ûú</button>
</section>

<!-- Quiz -->
<section id="quiz" class="hidden">
  <h2>Love Quiz üß†</h2>

  <p>Where did we first meet?</p>
  <input type="text">

  <p>Who said I love you first?</p>
  <input type="text">

  <p>What‚Äôs my favourite thing about you?</p>
  <input type="text">

  <button onclick="showProposal()">Submit ‚ù§Ô∏è</button>
</section>

<!-- Proposal -->
<section id="proposal" class="hidden">
  <h2>So‚Ä¶ Will You Be My Valentine? üíò</h2>

  <button onclick="sayYes()">YES üòç</button>
  <button id="noBtn">NO üòú</button>

  <h3 id="finalMsg"></h3>
</section>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

function startSite() {
  document.getElementById("music").play();
  landing.classList.add("hidden");
  memories.classList.remove("hidden");
}

function startQuiz() {
  memories.classList.add("hidden");
  quiz.classList.remove("hidden");
}

function showProposal() {
  quiz.classList.add("hidden");
  proposal.classList.remove("hidden");
}

function sayYes() {
  confetti();
  document.getElementById("finalMsg").innerHTML =
    "YAYYYYY ‚ù§Ô∏è Next location: Our Valentine‚Äôs Date ü•∞";
}

/* RUNAWAY NO BUTTON üòÜ (mobile safe) */
const noBtn = document.getElementById("noBtn");

function moveButton() {

  const padding = 20;

  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const newX = Math.random() * maxX;
  const newY = Math.random() * maxY;

  noBtn.style.position = "fixed";
  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);
noBtn.addEventListener("touchstart", moveButton);

</script>

</body>
</html>
